<!--Ingredients List:
    2 cups white sugar
    1 3/4 cups flour
    3/4 cup cocoa powder
    1 1/2 teaspoon baking powder
    1 1/2 teaspoon baking soda
    1 teaspoon salt
    2 eggs
    1 cup milk
    1/2 cup veggie oil
    2 teaspoons vanilla extract
    1 cup boiling water
    -->

<!--Directions for Recipe:
    Preheat oven to 350 degrees F (175 degrees C).
    In a large bowl add sugar, flour, cocoa, baking powder, baking soda and salt.
    Mix. 
    Add the eggs, milk, oil and vanilla.
    Mix.
    Add boiling water.
    Mix. 
    Pour evenly into cake pans.
    Bake 30 minutes.
    -->
