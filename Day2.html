<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Day2.css" />
    <!--include an external JS file-->
    <script src="Day2.js"></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <form>
        <fieldset>
            <legend>Answer</legend>
            <p id="answer"></p>
        </fieldset>
        <fieldset>
            <legend>Input Numbers</legend>
            <input type="number" id="num1" step=".01"/>
            <br>
            <input type="number" id="num2" step=".01"/>
        </fieldset>
        <br>
        <fieldset>
            <legend>Choose Operation</legend>
            <input type="radio" name="operation" value="add"/>add<br>
            <input type="radio" name="operation" value="subtract"/>subtract<br>
            <input type="radio" name="operation" value="divide"/>divide<br>
            <input type="radio" name="operation" value="multiply"/>multiply<br>
        </fieldset>
        <br>
        <button type="button" id="calculate">Calculate!</button>
    </form>

</body>
<script>
    //can also write JS code directly in a script tag
</script>
</html>
