<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="style/myCoolStyles.css">
</head>
<body>
<div class="display">
	<form action="login" method="post">
		<fieldset>
			<legend>User:</legend>
			<input required name="username"/>
		</fieldset>
		<fieldset>
			<legend>Password:</legend>
			<input required type="password" name="password"/>
		</fieldset>
		<br>
		<input type="submit" value="login"/>
	</form>
</div>
</body>
</html>
