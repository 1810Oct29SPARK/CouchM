<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

  <title>Login Page</title>
</head>

<body class="container" style="height:100vh;">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Employee Page</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Employee Information</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Expense Reimbursement Request</a>
        </li>
      </ul>
    </div>
  </nav>
<div class="jumbotron">
  <h1 class="display-4">Employee Information</h1>
  <p class="lead"></p>
  <hr class="my-4">
  	<p id="userId"></p>
	<br>
  	<p id="username"></p>
	<br>
	<p id="email"></p>
	<br>
	<p id="password"></p>
	<br>
	<a class="btn btn-primary btn-lg" role="button" type="submit">Update</a>
</div>
<div class="jumbotron">
  <h1 class="display-4">Expense Reimbursement Request</h1>
  <p class="lead"></p>
  <hr class="my-4">
  	<form action="login" method="post">
  <div class="form-group">
    <label for="formGroupExampleInput">Amount</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="$000.00">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">User ID #</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="XX">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Photo</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="*in-progress*">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Description</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="describe your purchase here">
  </div>
</form>
	<a class="btn btn-primary btn-lg" role="button" type="submit" >Send Request</a>
</div>
<form action="logout" method="GET">
	<input type="submit" value="logout">
</form>
<script src="script/check.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
