<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Submission Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script-->
    <link rel="stylesheet" href="SubmissionStyle.css">
</head>
<body>
    <form action="Success.html" method="POST" class="form">
        <fieldset>
            <legend>Credentials</legend>
            <input type="email" name="myEmail" autocomplete="off" placeholder="firstname.lastname@email.com"/>
            <br>
            <br>
            <input type="password" name="myPassword" pattern="[A-Z]{4}[0-9]{4}" placeholder="ABCD1234"/>
        </fieldset>
        <br>
        <br>
        <input type="submit" value="Submit"/>
    </form>
    
</body>
</html>
