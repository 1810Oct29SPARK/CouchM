<div class="container" id="calc">
    <h2 class="headline">R.A.D.</h2>
    <hr>
    <div class="col special">
        <form [formGroup]="userInfo" (ngSubmit)="updateUserStats()" name="userInfo" id="userInfo">
            <div class="row stat">
                <div class="col-md-12 total-display">
                    <label class="total-label">{{traveler}}, you have {{totalPoints}} points to spend to make you
                        R.A.D.</label>
                </div>
            </div>
            <div class="row stat">
                <div class="col-md-4"></div>
                <div class="col-md-2 label">
                    <label>Ranger</label>
                </div>
                <div class="col-md-6 rank">
                    <div class="row up-down">
                        <div class="minus-bg">
                            <i class="material-icons minus" ng-disabled="minLimitRan == true" (click)=subRan()>
                                indeterminate_check_box</i>
                        </div>
                        <input type="number" formControlName="ranger" [ngModel]="userInfo.value.ranger"
                            class="form-control input" readonly />
                        <div class="plus-bg">
                            <i class="material-icons plus" ng-disabled="maxLimit == true" (click)=addRan()> add_box </i>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row stat">
                <div class="col-md-4"></div>
                <div class="col-md-2 label">
                    <label>Assault</label>
                </div>
                <div class="col-md-6 rank">
                    <div class="row up-down">
                        <div class="minus-bg">
                            <i class="material-icons minus" ng-disabled="minLimitAss == true" (click)=subAss()>
                                indeterminate_check_box</i>
                        </div>
                        <input type="number" formControlName="assault" [ngModel]="userInfo.value.assault"
                            class="form-control input" readonly />
                        <div class="plus-bg">
                            <i class="material-icons plus" ng-disabled="maxLimit == true" (click)=addAss()> add_box </i>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row stat">
                <div class="col-md-4"></div>
                <div class="col-md-2 label">
                    <label>Defense</label>
                </div>
                <div class="col-md-6 rank">
                    <div class="row up-down">
                        <div class="minus-bg">
                            <i class="material-icons minus" ng-disabled="minLimitDef == true" (click)=subDef()>
                                indeterminate_check_box</i>
                        </div>
                        <input type="number" formControlName="defense" [ngModel]="userInfo.value.defense"
                            class="form-control input" readonly />
                        <div class="plus-bg">
                            <i class="material-icons plus" ng-disabled="maxLimit == true" (click)=addDef()> add_box </i>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row stat">
                <div class="col-md-4"></div>
                <div class="col-md-2 submit-button">
                    <span><button [disabled]="totalPoints !== 0" type="button" class="btn btn-primary"
                            (click)="enterUserStats()">{{ updateButton }}</button></span>
                </div>
                <div class="col-md-2 reset-button">
                    <span><button [disabled]="totalPoints === 3" type="button" class="btn btn-danger"
                            (click)="resetUserStats()">Reset</button></span>
                </div>
                <div class="col-md-4"></div>
            </div>
        </form>
    </div>
</div>
