<div class="container" id="calc">
    <h2 class="headline">S.P.E.C.I.A.L.</h2>
    <hr>
    <div class="col special">
        <form>
            <div class="row stat">
                <div class="col-md-6 label">
                    <label>Strength</label>
                </div>
                <div class="col-md-6 rank">
                    <div class="row up-down">
                        <i class="material-icons minus" (click)=subStr()> indeterminate_check_box</i>
                        <input type="number" name="strength" min="1" max="11" class="form-control input"
                            [(ngModel)]="specialStats.strength" readonly />
                        <i class="material-icons plus" (click)=addStr()> add_box </i>
                    </div>
                </div>
            </div>
            <br>
            <div class="row stat">
                <div class="col-md-6 label">
                    <label>Perception</label>
                </div>
                <div class="col-md-6 rank">
                    <div class="row up-down">
                        <i class="material-icons minus" (click)=subPer()> indeterminate_check_box</i>
                        <input type="number" name="perception" min="1" max="11" class="form-control input"
                            [(ngModel)]="specialStats.perception" readonly />
                        <i class="material-icons plus" (click)=addPer()> add_box </i>
                    </div>
                </div>
            </div>
            <br>
            <div class="row stat">
                <div class="col-md-6 label">
                    <label>Endurance</label>
                </div>
                <div class="col-md-6 rank">
                    <div class="row up-down">
                        <i class="material-icons minus" (click)=subEnd()> indeterminate_check_box</i>
                        <input type="number" name="endurance" min="1" max="11" class="form-control input"
                            [(ngModel)]="specialStats.endurance" readonly />
                        <i class="material-icons plus" (click)=addEnd()> add_box </i>
                    </div>
                </div>
            </div>
            <br>
            <div class="row stat">
                <div class="col-md-6 label">
                    <label>Charisma</label>
                </div>
                <div class="col-md-6 rank">
                    <div class="row up-down">
                        <i class="material-icons minus" (click)=subCha()> indeterminate_check_box</i>
                        <input type="number" name="charisma" min="1" max="11" class="form-control input"
                            [(ngModel)]="specialStats.charisma" readonly />
                        <i class="material-icons plus" (click)=addCha()> add_box </i>
                    </div>
                </div>
            </div>
            <br>
            <div class="row stat">
                <div class="col-md-6 label">
                    <label>Intelligence</label>
                </div>
                <div class="col-md-6 rank">
                    <div class="row up-down">
                        <i class="material-icons minus" (click)=subInt()> indeterminate_check_box</i>
                        <input type="number" name="intelligence" min="1" max="11" class="form-control input"
                        [(ngModel)]="specialStats.intelligence" readonly />
                        <i class="material-icons plus" (click)=addInt()> add_box </i>
                    </div>
                </div>
            </div>
            <br>
            <div class="row stat">
                <div class="col-md-6 label">
                    <label>Agility</label>
                </div>
                <div class="col-md-6 rank">
                    <div class="row up-down">
                        <i class="material-icons minus" (click)=subAgi()> indeterminate_check_box</i>
                        <input type="number" name="agility" min="1" max="11" class="form-control input"
                        [(ngModel)]="specialStats.agility" readonly />
                        <i class="material-icons plus" (click)=addAgi()> add_box </i>
                    </div>
                </div>
            </div>
            <br>
            <div class="row stat">
                <div class="col-md-6 label">
                    <label>Luck</label>
                </div>
                <div class="col-md-6 rank">
                    <div class="row up-down">
                        <i class="material-icons minus" (click)=subLuck()> indeterminate_check_box</i>
                        <input type="number" name="luck" min="1" max="11" class="form-control input"
                        [(ngModel)]="specialStats.luck" readonly />
                        <i class="material-icons plus" (click)=addLuck()> add_box </i>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
