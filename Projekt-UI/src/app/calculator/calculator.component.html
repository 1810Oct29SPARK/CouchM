<div class="container" id="calc">
    <h2 class="headline">S.P.E.C.I.A.L.</h2>
    <hr>
    <div class="col special">
        <form [formGroup]="userInfo" (ngSubmit)="updateUserStats()" name="userInfo" id="userInfo">
            <div class="row stat">
                <div class="col-md-12 total-display">
                    <label class="total-label">{{traveler}}, you have {{totalPoints}} points to spend on what makes you
                        special.</label>
                </div>
            </div>
            <div class="row stat">
                <div class="col-md-4"></div>
                <div class="col-md-2 label">
                    <label>Strength</label>
                </div>
                <div class="col-md-6 rank">
                    <div class="row up-down">
                        <div class="minus-bg">
                            <i class="material-icons minus" ng-disabled="minLimitStr == true" (click)=subStr()>
                                indeterminate_check_box</i>
                        </div>
                        <input type="number" formControlName="strength" class="form-control input"
                            [(ngModel)]="userInfo.value.strength" readonly />
                        <div class="plus-bg">
                            <i class="material-icons plus" ng-disabled="maxLimit == true" (click)=addStr()> add_box </i>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row stat">
                <div class="col-md-4"></div>
                <div class="col-md-2 label">
                    <label>Perception</label>
                </div>
                <div class="col-md-6 rank">
                    <div class="row up-down">
                        <div class="minus-bg">
                            <i class="material-icons minus" ng-disabled="minLimitPer == true" (click)=subPer()>
                                indeterminate_check_box</i>
                        </div>
                        <input type="number" formControlName="perception" class="form-control input"
                            [(ngModel)]="userInfo.value.perception" readonly />
                        <div class="plus-bg">
                            <i class="material-icons plus" ng-disabled="maxLimit == true" (click)=addPer()> add_box </i>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row stat">
                <div class="col-md-4"></div>
                <div class="col-md-2 label">
                    <label>Endurance</label>
                </div>
                <div class="col-md-6 rank">
                    <div class="row up-down">
                        <div class="minus-bg">
                            <i class="material-icons minus" ng-disabled="minLimitEnd == true" (click)=subEnd()>
                                indeterminate_check_box</i>
                        </div>
                        <input type="number" formControlName="endurance" class="form-control input"
                            [(ngModel)]="userInfo.value.endurance" readonly />
                        <div class="plus-bg">
                            <i class="material-icons plus" ng-disabled="maxLimit == true" (click)=addEnd()> add_box </i>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row stat">
                <div class="col-md-4"></div>
                <div class="col-md-2 label">
                    <label>Charisma</label>
                </div>
                <div class="col-md-6 rank">
                    <div class="row up-down">
                        <div class="minus-bg">
                            <i class="material-icons minus" ng-disabled="minLimitCha == true" (click)=subCha()>
                                indeterminate_check_box</i>
                        </div>
                        <input type="number" formControlName="charisma" class="form-control input"
                            [(ngModel)]="userInfo.value.charisma" readonly />
                        <div class="plus-bg">
                            <i class="material-icons plus" ng-disabled="maxLimit == true" (click)=addCha()> add_box </i>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row stat">
                <div class="col-md-4"></div>
                <div class="col-md-2 label">
                    <label>Intelligence</label>
                </div>
                <div class="col-md-6 rank">
                    <div class="row up-down">
                        <div class="minus-bg">
                            <i class="material-icons minus" ng-disabled="minLimitInt == true" (click)=subInt()>
                                indeterminate_check_box</i>
                        </div>
                        <input type="number" formControlName="intelligence" class="form-control input"
                            [(ngModel)]="userInfo.value.intelligence" readonly />
                        <div class="plus-bg">
                            <i class="material-icons plus" ng-disabled="maxLimit == true" (click)=addInt()> add_box </i>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row stat">
                <div class="col-md-4"></div>
                <div class="col-md-2 label">
                    <label>Agility</label>
                </div>
                <div class="col-md-6 rank">
                    <div class="row up-down">
                        <div class="minus-bg">
                            <i class="material-icons minus" ng-disabled="minLimitAgi == true" (click)=subAgi()>
                                indeterminate_check_box</i>
                        </div>
                        <input type="number" formControlName="agility" class="form-control input"
                            [(ngModel)]="userInfo.value.agility" readonly />
                        <div class="plus-bg">
                            <i class="material-icons plus" ng-disabled="maxLimit == true" (click)=addAgi()> add_box </i>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row stat">
                <div class="col-md-4"></div>
                <div class="col-md-2 label">
                    <label>Luck</label>
                </div>
                <div class="col-md-6 rank">
                    <div class="row up-down">
                        <div class="minus-bg">
                            <i class="material-icons minus" ng-disabled="minLimitLuck == true" (click)=subLuck()>
                                indeterminate_check_box</i>
                        </div>
                        <input type="number" formControlName="luck" class="form-control input"
                            [(ngModel)]="userInfo.value.luck" readonly />
                        <div class="plus-bg">
                            <i class="material-icons plus" ng-disabled="maxLimit == true" (click)=addLuck()> add_box
                            </i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row stat">
                <div class="col-md-4"></div>
                <div class="col-md-2 submit-button">
                    <span><button [disabled]="totalPoints !== 0" type="button" class="btn btn-primary"
                            (mouseenter)="onHoverUpdate()" (mouseleave)="offHoverUpdate()"
                            (click)="enterUserStats()">{{ updateButton }}</button></span>
                </div>
                <div class="col-md-2 submit-button">
                    <span><button [disabled]="totalPoints === 21" type="button" class="btn btn-danger"
                            (click)="resetUserStats()">Reset</button></span>
                </div>
                <div class="col-md-4"></div>
            </div>
        </form>
    </div>
</div>
