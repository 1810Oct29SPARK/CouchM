<div class="container">
  <h2>Dice Tray</h2>
  <div class="row">
    <div class="col-md-12">
      Number of dice: <input class="dice-counter" type="number" [(ngModel)]="numberOfDice">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-primary dice-button" (click)="rollDice(4)">D4</button>
      <button type="button" class="btn btn-primary dice-button" (click)="rollDice(6)">D6</button>
      <button type="button" class="btn btn-primary dice-button" (click)="rollDice(8)">D8</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-primary dice-button" (click)="rollDice(10)">D10</button>
      <button type="button" class="btn btn-primary dice-button" (click)="rollDice(12)">D12</button>
      <button type="button" class="btn btn-primary dice-button" (click)="rollDice(20)">D20</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 dice-result">
      <span class="result" *ngFor="let die of diceResult">
        {{ die }}</span>
    </div>
  </div>
  <!-- <div class="row">
    <div class="col-md-12 dice-total">
      {{ hits }}
    </div>
  </div> -->
</div>
