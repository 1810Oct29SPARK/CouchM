<div class="container">
    <h2 class="title">Combat</h2>
    <div class="row">
        <div class="col-md-8 dialogue">
            <div class="words" *ngFor="let words of wordsArray">
                {{ words }}</div>
        </div>
        <div class="col-md-4 info">
            <app-dice-tray></app-dice-tray>
            <div>Orks: {{ orks }}</div>
            <br>
            <button type="button" class="btn btn-primary ork-button" (click)="createOrk()">Ork</button>
        </div>
    </div>
</div>
