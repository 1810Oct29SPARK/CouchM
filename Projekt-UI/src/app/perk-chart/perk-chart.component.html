<div class="container">
    <h2>Perk Chart</h2>
    <!-- need a 3 x 11 table for each stat horizontal and each level vertical
  th is the level, data bind to stat on calc
  td is each perk, made available depending on the the # in the calc
-->
    <div class="row stat">
        <div class="col-md-12 perk-display">
            <label class="total-label">{{traveler}}, there are perks to being so R.A.D.</label>
        </div>
    </div>
    <div class="row stat">
        <div class="col-md-3"></div>
        <div class="col-md-2 rank">Ranger
            <div>
                <h3><span class="badge badge-secondary">{{ userInfo.value.ranger }}</span></h3>
            </div>
        </div>
        <div class="col-md-2 rank">Assault
            <div>
                <h3><span class="badge badge-secondary">{{ userInfo.value.assault }}</span></h3>
            </div>
        </div>
        <div class="col-md-2 rank">Defense
            <div>
                <h3><span class="badge badge-secondary">{{ userInfo.value.defense }}</span></h3>
            </div>
        </div>

        <div class="col-md-3"></div>
    </div>
    <div class="row stat">
        <div class="col-md-3"></div>
        <table class="col-md-6">
            <tr class="row">
                <button class="col-md-4">Ranger Perk 1</button>
                <button class="col-md-4">Assault Perk 1</button>
                <button class="col-md-4">Defense Perk 1</button>
            </tr>
            <tr class="row">
                <button class="col-md-4" [disabled]="!lvlTwoRan">Ranger Perk 2</button>
                <button class="col-md-4" [disabled]="!lvlTwoAss">Assault Perk 2</button>
                <button class="col-md-4" [disabled]="!lvlTwoDef">Defense Perk 2</button>
            </tr>
            <tr class="row">
                <button class="col-md-4" [disabled]="!lvlThreeRan">Ranger Perk 3</button>
                <button class="col-md-4" [disabled]="!lvlThreeAss">Assault Perk 3</button>
                <button class="col-md-4" [disabled]="!lvlThreeDef">Defense Perk 3</button>
            </tr>
        </table>
        <div class="col-md-3"></div>
    </div>
</div>
