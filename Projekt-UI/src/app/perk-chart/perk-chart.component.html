<div class="container">
    <h2>Perk Chart</h2>
    <!-- need a 3 x 11 table for each stat horizontal and each level vertical
  th is the level, data bind to stat on calc
  td is each perk, made available depending on the the # in the calc
-->
    <div class="row stat">
        <div class="col-md-12 perk-display">
            <label class="total-label">{{traveler}}, there are perks to being so R.A.D.</label>
        </div>
    </div>
    <div class="row stat">
        <div class="col-md-2"></div>
        <div class="col-md-2 rank">Ranger
            <div>
                <h3><span class="badge badge-secondary">{{ userInfo.value.ranger }}</span></h3>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-2 rank">Assault
            <div>
                <h3><span class="badge badge-secondary">{{ userInfo.value.assault }}</span></h3>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-2 rank">Defense
            <div>
                <h3><span class="badge badge-secondary">{{ userInfo.value.defense }}</span></h3>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row stat">
        <div class="col-md-2"></div>
        <button class="col-md-2 perk-button" (click)="choosePerk('RP1')">Ranger Perk 1</button>
        <div class="col-md-1"></div>
        <button class="col-md-2 perk-button" (click)="choosePerk('AP1')">Assault Perk 1</button>
        <div class="col-md-1"></div>
        <button class="col-md-2 perk-button" (click)="choosePerk('DP1')">Defense Perk 1</button>
        <div class="col-md-2"></div>
    </div>
    <div class="row stat">
        <div class="col-md-2"></div>
        <button class="col-md-2 perk-button" [disabled]="!lvlTwoRan" (click)="choosePerk('RP2')">Ranger Perk 2</button>
        <div class="col-md-1"></div>
        <button class="col-md-2 perk-button" [disabled]="!lvlTwoAss" (click)="choosePerk('AP2')">Assault Perk 2</button>
        <div class="col-md-1"></div>
        <button class="col-md-2 perk-button" [disabled]="!lvlTwoDef" (click)="choosePerk('DP2')">Defense Perk 2</button>
        <div class="col-md-2"></div>
    </div>
    <div class="row stat">
        <div class="col-md-2"></div>
        <button class="col-md-2 perk-button" [disabled]="!lvlThreeRan" (click)="choosePerk('RP3')">Ranger Perk 3</button>
        <div class="col-md-1"></div>
        <button class="col-md-2 perk-button" [disabled]="!lvlThreeAss" (click)="choosePerk('RP3')">Assault Perk 3</button>
        <div class="col-md-1"></div>
        <button class="col-md-2 perk-button" [disabled]="!lvlThreeDef" (click)="choosePerk('RP3')">Defense Perk 3</button>
        <div class="col-md-2"></div>
    </div>
    <div class="row stat">
        <div class="col-md-2"></div>
        <button class="col-md-2 perk-button" [disabled]="!lvlFourRan" (click)="choosePerk('RP4')">Ranger Perk 4</button>
        <div class="col-md-1"></div>
        <button class="col-md-2 perk-button" [disabled]="!lvlFourAss" (click)="choosePerk('RP4')">Assault Perk 4</button>
        <div class="col-md-1"></div>
        <button class="col-md-2 perk-button" [disabled]="!lvlFourDef" (click)="choosePerk('RP4')">Defense Perk 4</button>
        <div class="col-md-2"></div>
    </div>
</div>
